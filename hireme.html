<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Graphic & web designing - Tegor International</title>
  <script src="https://tegorinternational.github.io/hostinger/assets/js/jQuery.js"></script>
  <style>
  body{
     font-size: 10pt;
    }
    .open_widget_btn{
      background-color: #3677FF;
      color: #FFFFFF;
    }
    .hr-h-1{
      border-width: 1px;
    }
  </style>
</head>

<body>
  
  
  <section class="mb-32">
    <img class="mx-auto w-full mb-10" src="/GitHub.io/swiper_images/20220628_133408.png" alt="" />
    <div class="px-6 w-full flex-wrap">
      <h1 class="mx-auto text-center text-3xl font-medium text-blue-900 py-8">Contact us about your Business</h1>
      
     
      
      <form class="w-full flex flex-wrap" action="https://formsubmit.co/tegorinternational@gmail.com" method="POST">
        <input type="hidden" name="_subject" value="Logo form submission at GitHub.io!">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_next" value="https://tegorinternational.github.io/GitHub.io/">
        
        <div class="w-full flex flex-wrap">
          
          <div class="p-2 w-full md:w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
              <input required type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full md:w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input required type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full md:w-1/2">
            <div class="relative">
              <label for="project_name" class="leading-7 text-sm text-gray-600">Project name</label>
              <input required type="text" id="project_name" name="project_name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full md:w-1/2">
            <div class="relative">
              <label for="business_name" class="leading-7 text-sm text-gray-600">Business name</label>
              <input required type="text" id="business_name" name="business_name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          
          <div class="p-2 w-full">
            <div class="relative">
              <label for="details" class="leading-7 text-sm text-gray-600">Details about your Project</label>
              <textarea required id="details" name="details" class="w-full bg-gray-100 rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          
          <div class="p-2 w-full md:w-1/2 pt-5">
            <div class="relative">
              <h3 class="text-xl text-blue-800 font-medium mb-1">Hire For</h3>
            </div>
            <div class="w-full flex">
              <div class="pr-2 w-full">
              <button class="w-full py-2 login_button rounded bg-white text-gray-400 text-lg border border-gray-400 open_widget_btn">Logo Design</button>
              </div>
              <div class="pl-2 w-full">
              <button class="w-full py-2 register_button rounded bg-white text-gray-400 text-lg border border-gray-400">Website design</button>
              </div>
            </div>
          </div>
          
          
          <div class="md:mt-5 p-2 w-full logo_design">
            <div class="relative">
              
              <div class="w-full mb-5">
                <input class="" type="checkbox" name="logo_design" id="logo_design" value="Logo Design Confirmed"> <span class="text-xl text-gray-600">Logo Design </span><small class="text-red-500">(Confirm that you want the logo design)</small>
              </div>
              
              <label for="logo_price" class="leading-7 text-sm text-gray-600">Budget (INR) <span class="text-red-500"><small>minimum budget ₹600</small></span></label>
              <br>
              <select class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" name="logo_price" id="logo_price">
                <option disabled value="₹500">₹500</option>
                <option value="₹600">₹600</option>
                <option value="₹800">₹800</option>
                <option value="₹1000">₹1000</option>
                <option value="₹1200">₹1200</option>
                <option value="₹1500">₹1500</option>
              </select>
            </div>
          </div>
          
          <div class="md:mt-5 p-2 w-full md:w-1/2 website_design">
            <div class="relative">
              <label for="web_price" class="leading-7 text-sm text-gray-600">Budget (INR) <span class="text-red-500"><small>minimum budget ₹8000/-</small></span></label>
              <input type="number" id="web_price" name="web_price" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="₹">
            </div>
          </div>
          
          <input class="mx-auto w-1/2 py-2 bg-blue-700 text-white rounded text-lg mt-5" type="submit" value="Hire us">
          
        </div>
      </form>
    </div>
  </section>
  
  
  
 
 <script>
   $('.website_design').hide();
 $('.login_button').click(function(e) {
   e.preventDefault();
   $(this).addClass('open_widget_btn');
   $('.register_button').removeClass('open_widget_btn');
   $('.logo_design').show();
   $('.website_design').hide();
   // $('#email').focus();
 });
 $('.register_button').click(function(e) {
   e.preventDefault();
   $(this).addClass('open_widget_btn');
   $('.login_button').removeClass('open_widget_btn');
   $('.website_design').show();
   $('.logo_design').hide();
  // $('.r_email').focus();
 });

 </script>
</body>
</html>
