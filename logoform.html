<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tegor International</title>
  
  <!-- HTML -->
  
  
  <style type="text/css" media="all">
    *{
      padding: 0px;
      margin: 0px;
      text-align: left;
    }
    div{
      padding-left: 20px;
      padding-top: 20px;
    }
    
    input{
      border: 1px solid #3C6AE7;
      padding: 2px 5px;
      border-radius: 2px;
    }
  </style>
  
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <img src="https://tegorinternational.github.io/GitHub.io/swiper_images/20220628_131650.png" alt="Tegor International" width="100%">

<div>
  <form action="https://formsubmit.co/tegorinternational@gmail.com" method="post">
  
  <input type="hidden" name="_subject" value="New Logo form submission!">
  
  
  <input type="hidden" name="_captcha" value="false">
  
  <input type="hidden" name="_template" value="table">

  
  <input required type="text" name="Full_name" id="" placeholder="Full name">
  <br />
  <br />
  
  <input required type="email" name="email" id="" placeholder="Email Address">
  <br />
  <br />
  
  <input required type="number" name="Mob_no" id="" placeholder="Mobile number">
  <br />
  <br />
  
  <input required type="text" name="Logo_id" id="" placeholder="Enter Logo id">
  <br />
  <br />
  
  <label for="service">Service:</label><br/>
  <select name="Service" id="service">
    <option value="Select_service">Select Service</option>
    <option value="Logo_Redesign">Logo_Redesign</option>
    <option value="Logo_design">Logo_design</option>
    <option value="Remove_Watermark">Remove_Watermark</option>
    <option value="Template_design">Template_design</option>
    <option value="Website_devlopment">Website_devlopment</option>
  </select>
  
  
  <br />
  <br />
  
  <label for="price">Price range:</label><br/>
  <select name="Price Range" id="price">
    <option value="399-599">399 - 599/-</option>
    <option value="699-899">699 - 899/-</option>
    <option value="999-1299">999 - 1299/-</option>
    <option value="1599">1599/-</option>
  </select>
  
  
  <br />
  <br />
  
  
  
  <input style="padding: 4px 30px; background-color:#3C6AE7 ; color: white" type="submit" value="Submit">
</form>
  
</div>
  
  
  <script src="main.js"></script>
</body>
</html>
